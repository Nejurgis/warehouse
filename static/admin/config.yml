backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Events"
    folder: "src/pages/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Warehouse Number", name: "warehouseID", widget: "string", hint: "For example WAREHOUSE #3.5"}
      - {label: "Event Name", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown", buttons: ["bold", "italic", "link", "heading-one", "heading-two", "bulleted-list"]}
      - {label: "Event Location", name: "location", widget: "string"}
      - {label: "Event Date", name: "date", widget: "datetime"}

  - name: "podcast"
    identifier_field: name
    label: "Podcast"
    folder: "src/pages/podcast"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "podcast-page"}
      - {label: "Warehouse Number", name: "warehouseID", widget: "string", hint: "For example WAREHOUSE #3.5"}
      - {label: "Podcast Name", name: "title", widget: "string"}
      - {label: "Body and Podcast URL", name: "body", widget: "markdown", buttons: ["bold", "italic", "heading-one", "heading-two", "bulleted-list"]}
      - {label: "Podcast Date", name: "date", widget: "datetime"}

  - name: "product"
    label: "Products"
    folder: "src/pages/shop"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "product-page"}
      - {label: "Warehouse Number", name: "warehouseID", widget: "string", hint: "For example WAREHOUSE #3.5"}
      - {label: "Product Name", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown", buttons: ["bold", "italic", "link", "heading-one", "heading-two", "bulleted-list"]}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Date Added", name: "date", widget: "datetime"}

  - name: "focus"
    label: "Focus"
    folder: "src/pages/focus"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Template Key"
        name: "templateKey" 
        widget: "hidden" 
        default: "focus-page"

      - label: "Warehouse Number"
        name: "warehouseID" 
        widget: "string" 
        hint: "For example WAREHOUSE #3.5"

      - label: "Article Title"
        name: "title" 
        widget: "string"

      - label: Upload PDF 
        name: 'PDF'
        widget: 'file' 
        options: { }
        
      - {label: "Body", name: "body", widget: "markdown", buttons: ["bold", "italic", "link", "heading-one", "heading-two", "bulleted-list"]}
      - {label: "Date Added", name: "date", widget: "datetime"}

  - name: "about"
    label: "About"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {Label: "Left Column", name: "leftColumn", widget: "markdown"}
          - {Label: "Right Column", name: "rightColumn", widget: "markdown"}

          - label: List of Contributors / contact information
            name: blurbs
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: SubTitle, name: subtitle, widget: string}

